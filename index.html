<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1 class="head">Counter App</h1>
        <div id="counter">
            <div class="comps">
                <button id="decrement" class="change">-</button>
                <div id="count">0</div>
                <button id="increment" class="change">+</button>
            </div>
        </div>
        <div class="reset-wrapper">
            <button id="reset">Reset</button>
            <input  id="limit" number" placeholder="Enter counter limit">
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>

</html>
